<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Treinamentos de Vendas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    header {
      background: #004aad;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      border-bottom: 2px solid #004aad;
      padding-bottom: 5px;
    }

    .video-list {
      list-style: none;
      padding: 0;
    }

    .video-item {
      margin: 10px 0;
      background: #eef2ff;
      padding: 10px;
      border-radius: 6px;
    }

    iframe {
      width: 100%;
      max-width: 600px;
      height: 340px;
      border: none;
      border-radius: 6px;
    }

    button {
      margin-top: 10px;
      background: #004aad;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #00337a;
    }

    .edit-section {
      display: none;
      margin-top: 20px;
      padding: 15px;
      border: 2px dashed #004aad;
      border-radius: 8px;
      background: #f0f5ff;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .remove-btn {
      background: #e63946;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üì∫ Treinamentos de Vendas</h1>
    <button onclick="toggleEdit()">‚úèÔ∏è Modo de Edi√ß√£o</button>
  </header>

  <main>
    <h2>Lista de V√≠deos</h2>
    <ul id="videoList" class="video-list"></ul>

    <div class="edit-section" id="editSection">
      <h3>Adicionar novo v√≠deo</h3>
      <input type="text" id="videoTitle" placeholder="T√≠tulo do v√≠deo">
      <input type="text" id="videoURL" placeholder="Link do YouTube (pode ser normal ou embed)">
      <button onclick="addVideo()">Adicionar</button>
    </div>
  </main>

  <script>
    // Carrega lista salva no navegador
    let videos = JSON.parse(localStorage.getItem('videos')) || [
      { title: "Introdu√ß√£o ao Processo de Vendas", url: "https://www.youtube.com/embed/W6NZfCO5SIk" },
      { title: "Como lidar com obje√ß√µes", url: "https://www.youtube.com/embed/TlB_eWDSMt4" }
    ];

    const videoList = document.getElementById("videoList");
    const editSection = document.getElementById("editSection");

    function renderVideos() {
      videoList.innerHTML = "";
      videos.forEach((v, index) => {
        videoList.innerHTML += `
          <li class="video-item">
            <h3>${v.title}</h3>
            <iframe src="${v.url}" allowfullscreen></iframe><br>
            ${editSection.style.display === "block"
              ? `<button class="remove-btn" onclick="removeVideo(${index})">Remover</button>`
              : ""}
          </li>
        `;
      });
    }

    function toggleEdit() {
      const isHidden = editSection.style.display === "none" || editSection.style.display === "";
      editSection.style.display = isHidden ? "block" : "none";
      renderVideos();
    }

    function addVideo() {
      const title = document.getElementById("videoTitle").value.trim();
      let url = document.getElementById("videoURL").value.trim();

      if (!title || !url) return alert("Preencha todos os campos!");

      // Converte link normal em embed
      if (url.includes("watch?v=")) {
        const id = url.split("watch?v=")[1].split("&")[0];
        url = `https://www.youtube.com/embed/${id}`;
      }

      videos.push({ title, url });
      localStorage.setItem('videos', JSON.stringify(videos));

      document.getElementById("videoTitle").value = "";
      document.getElementById("videoURL").value = "";
      renderVideos();
    }

    function removeVideo(index) {
      if (confirm("Tem certeza que deseja remover este v√≠deo?")) {
        videos.splice(index, 1);
        localStorage.setItem('videos', JSON.stringify(videos));
        renderVideos();
      }
    }

    renderVideos();
  </script>
</body>
</html>
